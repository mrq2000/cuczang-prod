<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Gửi Cục Zàng 💕</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b9d;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(255, 107, 157, 0.2);
            border: 3px solid #ffb3d1;
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #ff6b9d;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .message {
            font-size: 1.2em;
            line-height: 1.8;
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
            animation: slideIn 1.5s ease-out 0.5s both;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .highlight {
            color: #ff6b9d;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(255, 107, 157, 0.2);
        }
        
        .cute-emoji {
            font-size: 1.5em;
            margin: 0 5px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
            font-style: italic;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }
        
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .message {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1 class="title">
            <span class="cute-emoji">💕</span>
            Gửi Cục Zàng
            <span class="cute-emoji">💕</span>
        </h1>
        
        <div class="message">
            <span class="cute-emoji">🎁</span>
            <span class="highlight">Quà chưa chuẩn bị xong.</span> 
            <span class="cute-emoji">⏰</span><br><br>
            
            <span class="cute-emoji">🐻</span>
            <span class="highlight">Cục Zàng chờ thêm mấy hôm nha.</span> 
            <span class="cute-emoji">🙏</span><br><br>
            
            <span class="cute-emoji">💖</span>
            <span class="highlight">Cảm ơn cục zàng đã quan tâm anh những ngày tháng qua.</span> 
            <span class="cute-emoji">💝</span><br><br>
            
            <span class="cute-emoji">🤔</span>
            <span class="highlight">Khum biết sau này thế nào</span> 
            nhưng <span class="highlight">cảm ơn cục zàng nhiều.</span> 
            <span class="cute-emoji">🥰</span>
        </div>
        
        <div class="footer">
            Made with <span style="color: #ff6b9d;">💕</span> and lots of love
        </div>
    </div>

    <script>
        // Tạo trái tim bay
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const emojis = ['💕', '💖', '💝', '💗', '💓', '💞', '💟', '💌'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heartsContainer.appendChild(heart);
            }
        }
        
        // Tạo sparkles
        function createSparkles() {
            const container = document.querySelector('.container');
            
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                container.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 3000);
            }, 500);
        }
        
        // Khởi tạo
        document.addEventListener('DOMContentLoaded', () => {
            createHearts();
            createSparkles();
        });
    </script>
</body>
</html>
